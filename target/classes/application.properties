# Default profile properties (can be empty or have dev defaults)
spring.profiles.active=@activatedProperties@
spring.application.name=chantier_back
spring.datasource.url=jdbc:postgresql://localhost:5432/chantier_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Properties
jwt.secret=yourSecretKeyHereMakeItLongAndComplexForProductionEnvironments
jwt.expiration=36000000
jwt.refresh-expiration=86400000

# File upload configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Database configuration for large objects
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.auto-commit=false
