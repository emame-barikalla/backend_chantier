name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/chantier-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/chantier-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Optional: Set up Java & Node (if needed for build)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # üì¶ Build Angular frontend
      - name: Install dependencies & build frontend
        run: |
          cd frontend
          npm install
          npm run build -- --configuration=production

      # üî® Build Spring Boot backend (JAR)
      - name: Build Spring Boot JAR
        run: |
          ./mvnw clean package -DskipTests

      # üê≥ Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üß± Build and push backend image
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest

      # üß± Build and push frontend image
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
